<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Carte de visite</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<header>
		<div>
		<span class="nom">Largange</span>
		<span class="prenom">Franck-Emmanuel</span>
	</div>
		<nav class="svg"><a href=""><i class="fa fa-brands fa-github" style="font-size:36px;color:white"></i></a><a href=""><i class="fa fa-linkedin-square" style="font-size:36px;color:white"></i></a><a href=""><i class="fa fa-regular fa-envelope" style="font-size:36px; color: white; background-color: #21222A;"></i></a>
		</nav>
	</header>
	<div id="banniere"></div>
	<main>
		<div class="presentation">
			<p class="bonjour">Bonjour, je suis</p>
			<p class="name">Franck-Emmanuel Largange</p>
			<div class="ligne_horizontale"></div>
			<p style="font-family: Roboto Light;" class="dl_text">Cliquez pour</p>
			<p style="font-family: Roboto Light;">télécharger</p>
			<a href="cv.pdf" style="text-decoration: none; display: flex; justify-content: center;" target="_blank" ><button class="bouton" style="color: white; font-size: 1.5em">Mon CV</button></a>
		</div>
		<div class="image_profil">
			<img src="image.png" style="overflow: hidden; border-radius: 50% 50%; width: inherit; height: inherit;">
		</div> 
	</main>

</body>
</html>
